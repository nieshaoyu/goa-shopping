    required:
    - ok
  AuthSetPasswordRequestBody:
    title: AuthSetPasswordRequestBody
    type: object
    properties:
      new_password:
        type: string
        description: 新密码
        example: abc123455
        minLength: 6
      username:
        type: string
        description: 用户名（邮箱/手机号）
        example: "13839003900"
        maxLength: 128
      verify_code:
        type: string
        description: 验证码
        example: "888888"
    example:
      new_password: abc123455
      username: "13839003900"
      verify_code: "888888"
    required:
    - username
    - new_password
    - verify_code
  AuthSetPasswordResponseBody:
    title: 'Mediatype identifier: application/vnd.success_result; view=default'
    type: object
    properties:
      ok:
        type: boolean
        description: success
        example: true
    description: SetPasswordResponseBody result type (default view)
    example:
      ok: true
    required:
    - ok
  AuthSignUpBadRequestResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: false
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: false
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: false
    description: SignUp_bad_request_Response_Body result type (default view)
    example:
      fault: false
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: true
      timeout: false
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  AuthSignUpRequestBody:
    title: AuthSignUpRequestBody
    type: object
    properties:
      email:
        type: string
        description: Email
        example: "18399999999"
        maxLength: 120
      nickname:
        type: string
        description: 昵称
        example: f9x
        maxLength: 120
      password:
        type: string
        description: 密码
        example: fn6
        minLength: 6
      phone:
        type: string
        description: Phone
        example: 3ui
        format: email
        maxLength: 11
      verify_code:
        type: string
        description: 验证码
        example: 8d3
        minLength: 4
        maxLength: 12
    example:
      email: "18399999999"
      nickname: xhr
      password: gvm
      phone: p06
      verify_code: 7ir
    required:
    - nickname
    - password
    - verify_code
  AuthSignUpResponseBody:
    title: 'Mediatype identifier: session; view=default'
    type: object
    properties:
      credentials:
        $ref: '#/definitions/CredentialsResponseBody'
      user:
        $ref: '#/definitions/UserResponseBody'
    description: SignUpResponseBody result type (default view)
    example:
      credentials:
        expires_in: 25200
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      user:
        email: Odio quos qui.
        id: Omnis sed maiores dolorem dolores quaerat optio.
        isActive: false
        mobile: Possimus ipsa laborum similique tempore velit.
        nickname: Quaerat possimus.
        type: 5512101595163335756
        username: Dolor quia facere.
    required:
    - user
    - credentials
  CredentialsResponseBody:
    title: CredentialsResponseBody
    type: object
    properties:
      expires_in:
        type: integer
        description: 有效时长（秒）：生成之后x秒内有效
        example: 25200
        format: int64
      token:
        type: string
        description: JWT token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    example:
