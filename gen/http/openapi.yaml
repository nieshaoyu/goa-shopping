swagger: "2.0"
info:
  title: Shopping
  description: 在线商城服务
  version: "1.0"
host: localhost:8080
consumes:
- application/json
produces:
- application/json
paths:
  /get_user_info:
    post:
      tags:
      - auth
      summary: 获取用户信息
      description: |-
        获取用户信息

        **Required security scopes for jwt**:
          * `role:user`
      operationId: auth#GetUserInfo
      produces:
      - application/json
      parameters:
      - name: Authorization
        in: header
        description: jwt token
        required: false
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthGetUserInfoResponseBody'
      schemes:
      - http
      security:
      - jwt_header_Authorization: []
  /login:
    post:
      tags:
      - auth
      summary: 使用手机号或者邮箱 + 密码登录
      description: 使用手机号或者邮箱 + 密码登录
      operationId: auth#Login
      parameters:
      - name: LoginRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/AuthLoginRequestBody'
          required:
          - phone
          - password
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthLoginResponseBody'
            required:
            - errcode
            - errmsg
      schemes:
      - http
  /request_email_code:
    post:
      tags:
      - auth
      summary: 请求电子邮箱验证码
      description: 请求电子邮箱验证码
      operationId: auth#RequestEmailCode
      produces:
      - application/json
      parameters:
      - name: RequestEmailCodeRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/AuthRequestEmailCodeRequestBody'
          required:
          - email
          - action
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthRequestEmailCodeResponseBody'
      schemes:
      - http
  /request_sms_code:
    post:
      tags:
      - auth
      summary: 请求短信验证码
      description: 请求短信验证码
      operationId: auth#RequestSmSCode
      produces:
      - application/json
      parameters:
      - name: RequestSmSCodeRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/AuthRequestSmSCodeRequestBody'
          required:
          - mobile
          - action
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthRequestSmSCodeResponseBody'
      schemes:
      - http
  /reset_password:
    post:
      tags:
      - auth
      summary: 重置密码
      description: 重置密码
      operationId: auth#SetPassword
      produces:
      - application/json
      parameters:
      - name: SetPasswordRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/AuthSetPasswordRequestBody'
          required:
          - username
          - new_password
          - verify_code
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthSetPasswordResponseBody'
      schemes:
      - http
  /shop:
    get:
      tags:
      - shop
      summary: 分组列表
      description: |-
        商品列表

        **Required security scopes for jwt**:
          * `role:user`
          * `role:admin`
      operationId: shop#GoodsList
      parameters:
      - name: cursor
        in: query
        description: cursor of page
        required: true
        type: integer
      - name: limit
        in: query
        description: limit of items
        required: true
        type: integer
      - name: Authorization
        in: header
        description: JWT used for authentication
        required: false
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ShopGoodsListResponseBody'
            required:
            - items
            - nextCursor
            - total
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ShopGoodsListBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ShopGoodsListInternalServerErrorResponseBody'
      schemes:
      - http
      security:
      - jwt_header_Authorization: []
  /shop/{goodsId}:
    get:
      tags:
      - shop
      summary: 商品详情
      description: |-
        商品详情

        **Required security scopes for jwt**:
          * `role:user`
          * `role:admin`
      operationId: shop#GetGoods
      produces:
      - application/json
      parameters:
      - name: goodsId
        in: path
        required: true
        type: string
        minLength: 1
      - name: Authorization
        in: header
        description: JWT used for authentication
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ShopGetGoodsResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ShopGetGoodsBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ShopGetGoodsInternalServerErrorResponseBody'
      schemes:
      - http
      security:
      - jwt_header_Authorization: []
    put:
      tags:
      - shop
      summary: 更新商品
      description: |-
        更新商品

        **Required security scopes for jwt**:
          * `role:admin`
      operationId: shop#UpdateGoods
      produces:
      - application/json
      parameters:
      - name: goodsId
        in: path
        required: true
        type: string
        minLength: 1
      - name: Authorization
        in: header
        description: JWT used for authentication
        required: true
        type: string
      - name: UpdateGoodsRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/ShopUpdateGoodsRequestBody'
          required:
          - name
          - description
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ShopUpdateGoodsResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ShopUpdateGoodsBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ShopUpdateGoodsInternalServerErrorResponseBody'
      schemes:
      - http
      security:
      - jwt_header_Authorization: []
  /shop/apidoc.html:
    get:
      tags:
      - shop
      summary: Download gen/apidoc.html
      operationId: shop#/shop/apidoc.html
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
  /sign_up:
    post:
      tags:
      - auth
      summary: 用户注册
      description: 用户注册使用手机/邮箱+验证码注册
      operationId: auth#SignUp
      produces:
      - application/json
      parameters:
      - name: SignUpRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/AuthSignUpRequestBody'
          required:
          - nickname
          - password
          - verify_code
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthSignUpResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/AuthSignUpBadRequestResponseBody'
      schemes:
      - http
definitions:
  AuthGetUserInfoResponseBody:
    title: 'Mediatype identifier: userinfo; view=default'
    type: object
    properties:
      data:
        $ref: '#/definitions/UserResponseBodySimple'
      errcode:
        type: integer
        description: '错误码(0: 成功; 大于0: 失败)'
        example: 0
        minimum: 0
        maximum: 999999
      errmsg:
        type: string
        description: 错误消息
        example: ""
    description: GetUserInfoResponseBody result type (default view)
    example:
      data:
        email: Aut qui.
        id: Aut sit voluptatibus nulla.
        isActive: true
        mobile: Molestiae autem sit odit assumenda.
        nickname: Facilis iste voluptas.
        type: 4978511661108952850
      errcode: 0
      errmsg: ""
    required:
    - errcode
    - errmsg
  AuthLoginRequestBody:
    title: AuthLoginRequestBody
    type: object
    properties:
      password:
        type: string
        description: 密码
        example: password
        minLength: 1
        maxLength: 128
      phone:
        type: string
        description: 账号(手机号或者邮箱)
        example: "18396666666"
        minLength: 1
        maxLength: 20
    example:
      password: password
      phone: "18396666666"
    required:
    - phone
    - password
  AuthLoginResponseBody:
    title: AuthLoginResponseBody
    type: object
    properties:
      data:
        $ref: '#/definitions/SessionResponseBody'
      errcode:
        type: integer
        description: 错误码
        example: 0
        minimum: 0
        maximum: 999999
      errmsg:
        type: string
        description: 错误消息
        example: ""
    example:
      data:
        credentials:
          expires_in: 25200
          token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        user:
          email: Alias non eius numquam sit incidunt nulla.
          id: Explicabo repellat ratione aspernatur tempora sit qui.
          isActive: false
          loginTime: Fugiat facere.
          mobile: Ipsa enim culpa autem rerum.
          nickname: Nemo labore temporibus qui alias.
          type: 2007476423008869299
          username: Numquam sit cumque.
      errcode: 0
      errmsg: ""
    required:
    - errcode
    - errmsg
  AuthRequestEmailCodeRequestBody:
    title: AuthRequestEmailCodeRequestBody
    type: object
    properties:
      action:
        type: string
        description: 操作
        example: register
        enum:
        - register
        - reset_password
        - update_email
      email:
        type: string
        description: 电子邮箱
        example: user@example.com
        format: email
    example:
      action: register
      email: user@example.com
    required:
    - email
    - action
  AuthRequestEmailCodeResponseBody:
    title: 'Mediatype identifier: application/vnd.success_result; view=default'
    type: object
    properties:
      ok:
        type: boolean
        description: success
        example: true
    description: RequestEmailCodeResponseBody result type (default view)
    example:
      ok: true
    required:
    - ok
  AuthRequestSmSCodeRequestBody:
    title: AuthRequestSmSCodeRequestBody
    type: object
    properties:
      action:
        type: string
        description: 操作
        example: register
        enum:
        - register
        - reset_password
        - update_mobile
      mobile:
        type: string
        description: 手机号码
        example: "13838003800"
        minLength: 11
        maxLength: 11
    example:
      action: register
      mobile: "13838003800"
    required:
    - mobile
    - action
  AuthRequestSmSCodeResponseBody:
    title: 'Mediatype identifier: application/vnd.success_result; view=default'
    type: object
    properties:
